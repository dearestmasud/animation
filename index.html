<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes sliding{
            0%{
                background-color: limegreen;
                left: 0;
                top: 0;
            }
            25%{
                top:15em;
                transform: scale(0.5);
            }
            50%{
                top:0;
                transform:  scale(1);
            }
            75%{
               top:15em;
               transform: scale(0.5);
            }
            100%{
                background-color: cadetblue;
                left: 45em;
                top: 0;
            }
        }
        .container{
            width: 50em;
            height: 20em;
            background-color:rgba(255, 160, 122, 0.735);
        }
        .ball{
            width: 5em;
            height: 5em;
            border-radius: 50%;
            background-color:limegreen;
            animation: sliding 2s ease-in-out 0.2s infinite alternate none running;
            position:relative;

        }
    </style>
</head>
<body>
    <h2>Animation Practice</h2>
    <div class="container">
        <div class="ball">

        </div>
    </div>
</body>
</html>
